
@if (ticketTypes){
  <table class="ticket-type-table">
    <thead>
    <tr>
      <th>
        N°
      </th>
      <th>
        Titre
      </th>
      <th>
        Prix
      </th>
      <th>
        Actions
      </th>
    </tr>
    </thead>
    <tfoot>
    <tr>
      <td colspan="4">
        <button class="button button--primary" [routerLink]="['tickets']" >Ajouter</button>
      </td>
    </tr>
    </tfoot>
    <tbody>
      @for (type of ticketTypes; track $index) {
        <tr>
          <td> {{$index + 1}} </td>
          <td> {{type.title}} </td>
          <td> {{type.price}} </td>
          <td class="button-container">
            <button class="button button--primary" (click)="goToUpsertTicketType(type)">Modifier</button>
            <button class="button button--secondary">Supprimer</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
} @else {
  <p>Aucun ticket configuré pour cet évènement</p>
  <button class="button button--primary" [routerLink]="['tickets']">Ajouter un type</button>
}
